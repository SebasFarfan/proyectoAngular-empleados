<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <form class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="DNI">
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Salario">
                        <hr>
                        <div class="col">
                            <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-success btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
